<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Menu for Elementor</title>
    <style>
        /* Full screen menu styles */
        .elementor-nav-menu--dropdown.elementor-nav-menu__container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transform: translateY(-100%);
            transition: transform 0.5s ease;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .elementor-nav-menu--dropdown.elementor-nav-menu__container[aria-hidden="false"] {
            transform: translateY(0);
        }
        
        .elementor-nav-menu--dropdown .elementor-nav-menu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        
        .elementor-nav-menu--dropdown .menu-item {
            margin: 15px 0;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .elementor-nav-menu--dropdown[aria-hidden="false"] .menu-item {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Stagger the animation for menu items */
        .elementor-nav-menu--dropdown[aria-hidden="false"] .menu-item:nth-child(1) { transition-delay: 0.1s; }
        .elementor-nav-menu--dropdown[aria-hidden="false"] .menu-item:nth-child(2) { transition-delay: 0.2s; }
        .elementor-nav-menu--dropdown[aria-hidden="false"] .menu-item:nth-child(3) { transition-delay: 0.3s; }
        .elementor-nav-menu--dropdown[aria-hidden="false"] .menu-item:nth-child(4) { transition-delay: 0.4s; }
        .elementor-nav-menu--dropdown[aria-hidden="false"] .menu-item:nth-child(5) { transition-delay: 0.5s; }
        
        .elementor-nav-menu--dropdown .elementor-item {
            color: #fff;
            font-size: 24px;
            font-weight: 600;
            padding: 10px 20px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .elementor-nav-menu--dropdown .elementor-item:hover {
            color: #fecf3d; /* Change to your preferred hover color */
        }
        
        /* Submenu styles */
        .elementor-nav-menu--dropdown .sub-menu {
            position: static;
            background: transparent;
            box-shadow: none;
            text-align: center;
            padding-left: 20px;
            display: none;
            width: 100%;
        }
        
        .elementor-nav-menu--dropdown .menu-item-has-children .sub-menu {
            display: block;
        }
        
        .elementor-nav-menu--dropdown .elementor-sub-item {
            font-size: 18px;
            color: #ccc;
            padding: 8px 0;
        }
        
        .elementor-nav-menu--dropdown .elementor-sub-item:hover {
            color: #fecf3d; /* Change to your preferred hover color */
        }
        
        /* Close button styling */
        .elementor-menu-toggle.elementor-active {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 10000;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Hamburger button positioning */
        .elementor-menu-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Prevent body scrolling when menu is open */
        body.elementor-menu--open {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Your existing header code would be here -->
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Find all menu toggle buttons
        const menuToggles = document.querySelectorAll('.elementor-menu-toggle');
        
        menuToggles.forEach(toggle => {
            toggle.addEventListener('click', function() {
                // Toggle body class for scrolling
                document.body.classList.toggle('elementor-menu--open');
                
                // Find the dropdown menu associated with this toggle
                const dropdown = this.closest('.elementor-widget-nav-menu').querySelector('.elementor-nav-menu--dropdown');
                
                // Toggle aria-hidden attribute
                const isExpanded = dropdown.getAttribute('aria-hidden') === 'false';
                dropdown.setAttribute('aria-hidden', isExpanded ? 'true' : 'false');
                
                // Toggle active class on the toggle button
                this.classList.toggle('elementor-active');
            });
        });
        
        // Close menu when clicking on a link
        const menuLinks = document.querySelectorAll('.elementor-nav-menu--dropdown a');
        menuLinks.forEach(link => {
            link.addEventListener('click', function() {
                document.body.classList.remove('elementor-menu--open');
                const dropdown = this.closest('.elementor-nav-menu--dropdown');
                dropdown.setAttribute('aria-hidden', 'true');
                
                const toggle = document.querySelector('.elementor-menu-toggle.elementor-active');
                if (toggle) {
                    toggle.classList.remove('elementor-active');
                }
            });
        });
        
        // Handle submenu toggle for mobile
        const parentItems = document.querySelectorAll('.elementor-nav-menu--dropdown .menu-item-has-children > a');
        parentItems.forEach(item => {
            item.addEventListener('click', function(e) {
                if (window.innerWidth < 1025) { // Only for mobile/tablet
                    e.preventDefault();
                    const submenu = this.nextElementSibling;
                    if (submenu && submenu.classList.contains('sub-menu')) {
                        submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
                    }
                }
            });
        });
    });
    </script>
</body>
</html>
